<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oculi Admin</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-card">
        <span>Admin Panel</span>
        <label class="credentials" for="username">Username</label>
        <input class="credentials" type="text" name="username" id="username" placeholder="Username">
        <label class="credentials" for="password">Password</label>
        <input class="credentials" type="password" name="password" id="password" placeholder="Password">
        <div class="password-controls">
            <input type="checkbox" name="show-password" id="show-password">
            <label for="show-password">Show password</label>
        </div>
        <input type="submit" name="login" id="login" value="Login">
    </div>
  </body>
</html>
